<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amigo Pet - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    body { min-height: 100vh; display:flex; flex-direction:column; align-items:center; background-color:#f3f4f6; font-family:'Inter',sans-serif; }
    #app { min-height:100vh; display:flex; flex-direction:column; align-items:center; width:100%; max-width:1200px; }
    .max-w-desc { max-width:250px; white-space:normal; }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div id="app" class="px-4 py-8">
    <header class="w-full mb-8">
      <h1 class="text-4xl font-extrabold text-indigo-700 text-center">Amigo Pet - Admin</h1>
      <p id="auth-status" class="text-center mt-2 text-gray-600">Aguardando login...</p>
    </header>

    <section id="login-view" class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl">
      <h2 class="text-2xl font-bold mb-6 text-gray-800">Login Admin</h2>
      <form id="login-form" onsubmit="handleLogin(event)">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Email (Admin)</label>
          <input type="email" id="login-email" value="admin@petamigo.com" required class="w-full p-3 border rounded-lg" />
        </div>
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
          <input type="password" id="login-password" value="admin123" required class="w-full p-3 border rounded-lg" />
        </div>
        <button type="submit" id="login-btn" class="w-full bg-indigo-600 text-white p-3 rounded-lg font-semibold">Entrar</button>
        <p id="login-message" class="mt-4 text-center text-red-500 hidden"></p>
      </form>
    </section>

    <section id="crud-view" class="w-full hidden mt-8 max-w-7xl mx-auto">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold text-gray-800">Gerenciar Produtos</h2>
        <button onclick="logout()" class="bg-red-500 text-white p-2 rounded-lg">Sair</button>
      </div>

      <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
        <h3 id="form-title" class="text-xl font-semibold mb-4 text-indigo-600">Cadastrar Novo Produto</h3>
        <form id="product-form" onsubmit="handleProductSubmit(event)">
          <input type="hidden" id="product-id" />
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <input type="text" id="prod-nome" placeholder="Nome" required class="p-3 border rounded-lg" />
            <input type="number" id="prod-preco" placeholder="Preço (10.00)" step="0.01" required class="p-3 border rounded-lg" />
            <input type="text" id="prod-categoria" placeholder="Categoria (Ex: Ração)" required class="p-3 border rounded-lg" />
            <input type="number" id="prod-estoque" placeholder="Estoque" required class="p-3 border rounded-lg" />
            <input type="url" id="prod-imagem" placeholder="URL da Imagem" class="p-3 border rounded-lg md:col-span-2" />
            <textarea id="prod-descricao" placeholder="Descrição (opcional)" class="p-3 border rounded-lg md:col-span-2"></textarea>
          </div>
          <div class="mt-6 flex justify-end space-x-4">
            <button type="button" onclick="resetForm()" id="cancel-btn" class="hidden bg-gray-300 text-gray-800 p-3 rounded-lg">Cancelar Edição</button>
            <button type="submit" id="submit-btn" class="bg-green-600 text-white p-3 rounded-lg">Cadastrar</button>
          </div>
        </form>
      </div>

      <h2 class="text-3xl font-bold mb-4 text-gray-800">Produtos Disponíveis</h2>
      <div class="bg-white p-6 rounded-xl shadow-lg overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nome</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Preço</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estoque</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Categoria</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase max-w-desc">Descrição</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Imagem</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ações</th>
            </tr>
          </thead>
          <tbody id="product-list-body" class="bg-white divide-y divide-gray-200">
            <!-- Produtos serão inseridos aqui pelo JS -->
          </tbody>
        </table>
      </div>

      <p id="crud-message" class="mt-4 text-center text-red-500 hidden"></p>
    </section>
  </div>

  <!-- Modal de Imagem (colocado ANTES do script para garantir presença no DOM) -->
  <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
    <span id="closeModal" class="absolute top-4 right-6 text-white text-3xl cursor-pointer">&times;</span>
    <img id="modalImage" src="" alt="Imagem Produto" class="max-h-[90%] max-w-[90%] rounded shadow-lg">
  </div>

  <script>
    // CONFIG
    const API_BASE_URL = 'https://amigopet-backend.onrender.com/api';
    let isEditing = false;

    // Pequena util
    function displayMessage(element, message, type = 'error') {
      const className = type === 'error' ? 'text-red-500' : 'text-green-500';
      element.textContent = message;
      element.className = 'mt-4 text-center font-semibold ' + className;
      element.classList.remove('hidden');
      setTimeout(() => { element.classList.add('hidden'); }, 5000);
    }

    // Autenticação e estado
    function checkAuth() {
      const userToken = localStorage.getItem('adminToken');
      const adminName = localStorage.getItem('adminName');
      const loginView = document.getElementById('login-view');
      const crudView = document.getElementById('crud-view');
      const authStatus = document.getElementById('auth-status');

      if (userToken && adminName) {
        fetchProducts();
        loginView.classList.add('hidden');
        crudView.classList.remove('hidden');
        authStatus.textContent = `Status: Autenticado como Administrador (${adminName})`;
      } else {
        loginView.classList.remove('hidden');
        crudView.classList.add('hidden');
        authStatus.textContent = 'Status: Necessário Login';
      }
    }

    async function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('login-email').value;
      const senha = document.getElementById('login-password').value;
      const loginBtn = document.getElementById('login-btn');
      const loginMessage = document.getElementById('login-message');
      loginMessage.classList.add('hidden');
      loginBtn.textContent = 'Carregando...';

      try {
        const response = await fetch(`${API_BASE_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, senha })
        });
        const data = await response.json();

        // Ajuste: seu backend pode retornar nomes diferentes; adeque se necessário
        const userType = (data.user_type || data.tipo || '').toLowerCase();
        const userName = data.user_name || data.nome || 'Admin';

        if (response.ok && userType === 'admin') {
          localStorage.setItem('adminToken', data.token);
          localStorage.setItem('adminName', userName);
          checkAuth();
          displayMessage(loginMessage, 'Login bem-sucedido!', 'success');
        } else if (response.ok && userType !== 'admin') {
          displayMessage(loginMessage, 'Acesso negado. Usuário não é administrador.', 'error');
        } else {
          displayMessage(loginMessage, data.error || 'Erro nas credenciais.');
        }
      } catch (error) {
        displayMessage(document.getElementById('login-message'), 'Erro de conexão com a API.');
        console.error('Login error:', error);
      } finally {
        loginBtn.textContent = 'Entrar';
      }
    }

    function logout() {
      localStorage.removeItem('adminToken');
      localStorage.removeItem('adminName');
      checkAuth();
    }

    // ---- PRODUTOS ----
    async function fetchProducts() {
      const tbody = document.getElementById('product-list-body');
      const crudMessage = document.getElementById('crud-message');
      tbody.innerHTML = '<tr><td colspan="8" class="text-center py-4">Carregando produtos...</td></tr>';

      try {
        const response = await fetch(`${API_BASE_URL}/produtos`, { method: 'GET' });
        const products = await response.json();

        if (response.ok) {
          renderProducts(products);
        } else {
          displayMessage(crudMessage, products.message || 'Erro ao carregar lista de produtos.');
          tbody.innerHTML = '<tr><td colspan="8" class="text-center py-4 text-red-500">Falha ao carregar produtos.</td></tr>';
        }
      } catch (error) {
        displayMessage(crudMessage, 'Erro de rede ao buscar produtos.');
        tbody.innerHTML = '<tr><td colspan="8" class="text-center py-4 text-red-500">Falha ao carregar produtos.</td></tr>';
      }
    }

    function renderProducts(products) {
      const tbody = document.getElementById('product-list-body');
      tbody.innerHTML = '';

      if (!products || products.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" class="text-center py-4">Nenhum produto cadastrado.</td></tr>';
        return;
      }

      products.forEach(product => {
        const row = `
          <tr class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap">${product.id}</td>
            <td class="px-6 py-4 whitespace-nowrap font-medium">${product.nome}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">R$ ${parseFloat(product.preco).toFixed(2)}</td>
            <td class="px-6 py-4 whitespace-nowrap">${product.estoque}</td>
            <td class="px-6 py-4 whitespace-nowrap">${product.categoria || 'N/A'}</td>
            <td class="px-6 py-4 text-sm text-gray-500 max-w-desc">${product.descricao || 'Sem descrição'}</td>
            <td class="px-6 py-4 whitespace-nowrap">
                ${product.imagem_url 
                    ? `<div class="relative w-20 h-20 cursor-pointer" onclick="openImageModal('${product.imagem_url}')">
                        <img src="${product.imagem_url}" 
                            alt="Imagem Produto" 
                            class="h-20 w-20 object-cover rounded"
                        >
                        <div class="absolute bottom-0 right-0 bg-indigo-600 rounded-tl-lg rounded-br-lg p-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </div>
                    </div>`
                    : 'Sem imagem'}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
              <button onclick="editProduct(${product.id})" class="text-indigo-600 hover:text-indigo-900 mr-4">Editar</button>
              <button onclick="deleteProduct(${product.id})" class="text-red-600 hover:text-red-900">Deletar</button>
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    async function handleProductSubmit(event) {
      event.preventDefault();
      const productId = document.getElementById('product-id').value;
      const crudMessage = document.getElementById('crud-message');
      const submitBtn = document.getElementById('submit-btn');
      const userToken = localStorage.getItem('adminToken');

      const method = productId ? 'PUT' : 'POST';
      const url = productId ? `${API_BASE_URL}/produtos/${productId}` : `${API_BASE_URL}/produtos`;

      const productData = {
        nome: document.getElementById('prod-nome').value,
        preco: parseFloat(document.getElementById('prod-preco').value),
        categoria: document.getElementById('prod-categoria').value,
        estoque: parseInt(document.getElementById('prod-estoque').value),
        descricao: document.getElementById('prod-descricao').value,
        imagem_url: document.getElementById('prod-imagem').value || null,
      };

      submitBtn.textContent = productId ? 'Salvando...' : 'Cadastrando...';

      if (!userToken) {
        displayMessage(crudMessage, 'Erro: Usuário não autenticado. Faça login novamente.', 'error');
        logout();
        return;
      }

      try {
        const response = await fetch(url, {
          method,
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${userToken}`
          },
          body: JSON.stringify(productData)
        });

        const data = await response.json();

        if (response.ok) {
          displayMessage(crudMessage, data.message || 'Operação bem-sucedida', 'success');
          resetForm();
          fetchProducts();
        } else if (response.status === 401 || response.status === 403) {
          displayMessage(crudMessage, 'Permissão negada ou token expirado. Faça login novamente.', 'error');
          logout();
        } else {
          displayMessage(crudMessage, data.message || 'Erro na operação.');
        }
      } catch (error) {
        displayMessage(crudMessage, 'Erro de rede ao enviar dados. Verifique o log do servidor.');
        console.error(error);
      } finally {
        submitBtn.textContent = productId ? 'Atualizar' : 'Cadastrar';
      }
    }

    async function editProduct(id) {
      const crudMessage = document.getElementById('crud-message');
      const userToken = localStorage.getItem('adminToken');

      if (!userToken) {
        displayMessage(crudMessage, 'Erro: Usuário não autenticado. Faça login novamente.', 'error');
        logout();
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/produtos/${id}`, {
          method: 'GET',
          headers: { 'Authorization': `Bearer ${userToken}` }
        });

        const product = await response.json();
        if (response.ok) {
          document.getElementById('product-id').value = product.id;
          document.getElementById('prod-nome').value = product.nome;
          document.getElementById('prod-preco').value = parseFloat(product.preco);
          document.getElementById('prod-categoria').value = product.categoria || '';
          document.getElementById('prod-estoque').value = product.estoque || 0;
          document.getElementById('prod-descricao').value = product.descricao || '';
          document.getElementById('prod-imagem').value = product.imagem_url || '';

          isEditing = true;
          document.getElementById('form-title').textContent = `Editar Produto #${id}`;
          document.getElementById('submit-btn').textContent = 'Atualizar';
          document.getElementById('cancel-btn').classList.remove('hidden');
          window.scrollTo({ top: 0, behavior: 'smooth' });
        } else if (response.status === 401 || response.status === 403) {
          displayMessage(crudMessage, 'Acesso negado. Faça login novamente.', 'error');
          logout();
        } else {
          displayMessage(crudMessage, product.message || 'Falha ao buscar produto para edição.');
        }
      } catch (error) {
        displayMessage(crudMessage, 'Erro ao buscar detalhes do produto.');
        console.error(error);
      }
    }

    async function deleteProduct(id) {
      if (!confirm("Tem certeza que deseja deletar este produto?")) return;
      const crudMessage = document.getElementById('crud-message');
      const userToken = localStorage.getItem('adminToken');

      if (!userToken) {
        displayMessage(crudMessage, 'Erro: Usuário não autenticado. Faça login novamente.', 'error');
        logout();
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/produtos/${id}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${userToken}` }
        });
        const data = await response.json();
        if (response.ok) {
          displayMessage(crudMessage, data.message, 'success');
          fetchProducts();
        } else if (response.status === 401 || response.status === 403) {
          displayMessage(crudMessage, 'Acesso negado. Faça login novamente.', 'error');
          logout();
        } else {
          displayMessage(crudMessage, data.message || 'Falha ao deletar produto.');
        }
      } catch (error) {
        displayMessage(crudMessage, 'Erro de rede ao deletar.');
        console.error(error);
      }
    }

    function resetForm() {
      document.getElementById('product-form').reset();
      isEditing = false;
      document.getElementById('form-title').textContent = 'Cadastrar Novo Produto';
      document.getElementById('submit-btn').textContent = 'Cadastrar';
      document.getElementById('cancel-btn').classList.add('hidden');
      document.getElementById('product-id').value = '';
    }

    function openImageModal(url) {
            // Verifica se a URL é válida antes de tentar abrir
            if (url && url !== 'Sem imagem') { 
                window.open(url, '_blank', 'width=800,height=600,resizable=yes,scrollbars=yes');
            } else {
                alert('URL da imagem não disponível.');
            }
        }

    // Modal functions (global so onclick in the HTML rows can call it)
    function openImageModal(url) {
      const modal = document.getElementById('imageModal');
      const img = document.getElementById('modalImage');
      img.src = url;
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }

    function closeImageModal() {
      const modal = document.getElementById('imageModal');
      modal.classList.add('hidden');
      modal.classList.remove('flex');
      document.getElementById('modalImage').src = '';
    }

    // DOMContentLoaded: registra handlers que dependem de elementos já no DOM
    document.addEventListener('DOMContentLoaded', () => {
      // Inicial
      checkAuth();

      // Hook do modal
      const closeBtn = document.getElementById('closeModal');
      const modal = document.getElementById('imageModal');
      if (closeBtn) closeBtn.addEventListener('click', closeImageModal);
      if (modal) {
        modal.addEventListener('click', (e) => {
          if (e.target === modal) closeImageModal();
        });
      }
    });
  </script>
</body>
</html>
